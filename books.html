<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>My Library</h1>

	<ul id="book-list" class="read-books">
		
	</ul>

	<button type="button" id="add-book" class="form ">Add a new book!</button>

	
	<form id="new-book" class="form hide-form">
		<h2 class="form hide-form">Add a book!</h2>
		<label for="title" class="form hide-form">Title:</label>
		<input id="title" class="form hide-form" type="text" name="new_title">
		<br>
		<label for="Author" class="form hide-form">Author:</label>
		<input id="author" class="form hide-form" type="text" name="new_author">
		<br>
		<label for="pages" class="form hide-form">Pages:</label>
		<input id="pages" class="form hide-form" type="text" name="new_pages">
		<br>
		<label for="read" class="form hide-form">Read it already</label>
		<input type="checkbox" name="yes_read" class="have_read form  hide-form" value="">
		<br>
		
		<button type="submit" id="submit-new" class="form hide-form">Add this book!</button>
		<button type="reset" id="reset" class="form hide-form">Reset form</button>
		<button type="reset" id="cancel" class="form hide-form">Cancel</button>
	</form>


</body>
<script type="text/javascript" src="script.js"></script>
</html>
