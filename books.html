<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>My Library</h1>

	<ul id="book-list" class="read-books">
		
	</ul>

	<h2>Add a book!</h2>
	<form id="new-book">
		<label for="title">Title:</label>
		<input id="title" type="text" name="new_title">
		<br>
		<label for="Author">Author:</label>
		<input id="author" type="text" name="new_author">
		<br>
		<label for="pages">Pages:</label>
		<input id="pages" type="text" name="new_pages">
		<br>
		<label for="read">Have read?</label>
		<input type="checkbox" name="yes_read" class="have_read" value="">
		<br>
		
		<button type="submit" id="submit-new">Submit New Book</button>
	</form>

	<p id="log"></p>
