<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>The Library</h1>
	<div class="list">
		<ul id="book-list" class="read-books">
	</div>

	</ul>
	<div class="add-book-button">
		<button type="button" id="add-book" class="form ">Add a new book!</button>
	</div>
	
	<form id="new-book" class="form hide-form">
		<h2 class="form hide-form">Add a book!</h2>
		<div class="form-group">
			<label for="title" class="form hide-form">Title:</label>
			<input id="title" class="form hide-form form-input" type="text" name="new_title">
		</div>
		<br>
		<div class="form-group">
			<label for="Author" class="form hide-form">Author:</label>
			<input id="author" class="form hide-form form-input" type="text" name="new_author">
		</div>
		<br>
		<div class="form-group">
			<label for="pages" class="form hide-form">Pages:</label>
			<input id="pages" class="form hide-form form-input" type="text" name="new_pages">
		</div>
		<br>
		<div class="form-group">
			<label for="checkbox" class="form hide-form">Read it already?</label>
			<input type="checkbox" name="checkbox" id="checkbox" class="have_read form  hide-form form-clickable" value="">
		</div>
		<br>
		
		<button type="submit" id="submit-new" class="form hide-form form-clickable form-button">Add this book!</button>
		<button type="reset" id="reset" class="form hide-form form-clickable form-button">Reset form</button>
		<button type="reset" id="cancel" class="form hide-form form-clickable form-button">Cancel</button>
	</form>

	<footer>
		<p class="footer" >Created by <a href="https://github.com/a6macleod/javascript_library" target="_blank" class="name">Andrew MacLeod</a></p>

	</footer>


</body>
<script type="text/javascript" src="script.js"></script>
</html>
