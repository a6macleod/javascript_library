<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>The Library</h1>
	<div class="list">
		<ul id="book-list" class="read-books">
	</div>

	</ul>
	<div class="add-book-button">
		<button type="button" id="add-book" class="form ">Add a new book!</button>
	</div>
	
	<form id="new-book" class="form hide-form">
		<fieldset>
			<!-- <h2 class="form hide-form">Add a book!</h2> -->
			<legend>Add a Book!</legend>
			<div class="form-group">
				<label for="title" class="form hide-form"><abbr title="This field is mandatory" aria-label="required"><sup>*</sup></abbr>Title:</label>
				<input id="title" class="form hide-form form-input" type="text" name="new_title" required>
			</div>
			<br>
			<div class="form-group">
				<label for="Author" class="form hide-form"><abbr title="This field is mandatory" aria-label="required"><sup>*</sup></abbr>Author:</label>
				<input id="author" class="form hide-form form-input" type="text" name="new_author" required>
			</div>
			<br>
			<div class="form-group">
				<label for="pages" class="form hide-form">Pages:</label>
				<input id="pages" class="form hide-form form-input" type="number" name="new_pages">
			</div>
			<br>
			<div class="form-group">
				<fieldset>
					<legend>Have you read this?</legend>
					<label for="yes-checkbox" class="form hide-form">Yes:</label>
					<input type="checkbox" name="checkbox" id="yes-checkbox" class="have_read form  hide-form form-clickable" value="">
					<label for="no-checkbox" class="form hide-form">No:</label>
					<input type="checkbox" name="checkbox" id="no-checkbox" class="have_read form  hide-form form-clickable" value="">
				</fieldset>
		</fieldset>
		</div>
		<br>
		
		<button type="submit" id="submit-new" class="form hide-form form-clickable form-button">Add this book!</button>
		<button type="reset" id="reset" class="form hide-form form-clickable form-button">Reset form</button>
		<button type="reset" id="cancel" class="form hide-form form-clickable form-button">Cancel</button>
	</form>

	<footer>
		<p class="footer" >Created by <a href="https://github.com/a6macleod/javascript_library" target="_blank" class="name">Andrew MacLeod</a></p>

	</footer>


</body>
<script type="text/javascript" src="script.js"></script>
</html>
